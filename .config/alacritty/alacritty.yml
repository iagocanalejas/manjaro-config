window:
  dimensions:
   columns: 125
   lines: 30
  opacity: 0.95
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
   family: Source Code Pro
   style: Bold
  italic:
   family: Source Code Pro
   style: Italic
  bold_italic:
   family: Source Code Pro
   style: Bold Italic
  size: 10.0
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

shell:
 program: /bin/fish

